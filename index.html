<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beginner Deployment Test Page</title>
    <!-- Load Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font import for better aesthetics */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease;
        }
        /* Style for the button when pressed */
        .btn-active:active {
            transform: scale(0.98);
            box-shadow: none;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Main Content Card -->
    <div class="w-full max-w-md bg-white shadow-xl rounded-xl p-8 transition-all duration-300 hover:shadow-2xl">

        <!-- Header Section -->
        <header class="text-center mb-6">
            <svg class="mx-auto h-12 w-12 text-indigo-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 01-9 9m9-9a9 9 0 00-9-9m9 9h-3M3 12a9 9 0 019-9m-9 9h2c1.485 0 2.84-.047 4.143-.125M3 12v7.5a2.25 2.25 0 002.25 2.25h13.5A2.25 2.25 0 0021 19.5V12" />
            </svg>
            <h1 class="text-3xl font-bold text-gray-900 mt-3">Deployment Test Complete!</h1>
            <p class="text-gray-500 mt-1">This page is running live from your chosen hosting service.</p>
        </header>

        <!-- Status Section -->
        <section class="bg-indigo-50 p-4 rounded-lg border border-indigo-200 mb-6">
            <h2 class="text-lg font-semibold text-indigo-700">Hosting Status:</h2>
            <p class="text-sm text-indigo-600 mt-2">
                This single file contains all the HTML, CSS (via Tailwind), and JavaScript needed. You can view its source code in your browser's developer tools.
            </p>
        </section>

        <!-- Interactive Element Section -->
        <section class="text-center">
            <h3 class="text-xl font-semibold text-gray-800 mb-4">Live Interaction Test</h3>

            <p id="counter-display" class="text-5xl font-extrabold text-indigo-600 mb-6 transition-transform duration-1000">
                0
            </p>

            <button id="counter-button"
                    class="btn-active w-full py-3 px-6 bg-indigo-600 text-white font-medium rounded-lg shadow-lg hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50 transition duration-150 ease-in-out">
                Click Me to Test JavaScript!
            </button>
        </section>

    </div>

    <!-- JavaScript Logic -->
    <script>
        // Get the elements we need
        const counterButton = document.getElementById('counter-button');
        const counterDisplay = document.getElementById('counter-display');

        // Initialize the counter state
        let counter = 0;

        // Function to update the display
        function updateCounter() {
            counter++;
            counterDisplay.textContent = counter;
            
            // Add a little visual feedback on click
            counterDisplay.classList.add('scale-110');
            setTimeout(() => {
                counterDisplay.classList.remove('scale-110');
            }, 100);
        }

        // Attach the function to the button's click event
        counterButton.addEventListener('click', updateCounter);

        // Simple message box logic (replacing alert())
        function showMessage(msg) {
            const messageBox = document.createElement('div');
            messageBox.className = 'fixed bottom-4 right-4 p-3 bg-green-500 text-white rounded-lg shadow-xl opacity-0 transition-opacity duration-300';
            messageBox.textContent = msg;
            document.body.appendChild(messageBox);
            
            // Show the box
            setTimeout(() => {
                messageBox.style.opacity = '1';
            }, 10);

            // Hide and remove the box after 3 seconds
            setTimeout(() => {
                messageBox.style.opacity = '0';
                messageBox.addEventListener('transitionend', () => messageBox.remove());
            }, 3000);
        }

        // Show a welcome message on load
        window.onload = () => {
            showMessage("Page loaded successfully! Time to deploy.");
        };

    </script>
</body>
</html>
